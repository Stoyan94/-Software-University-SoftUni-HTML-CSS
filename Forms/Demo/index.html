<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>

    <form action="submitted.html" method="GET">
        <div>
        <label for="username">Name</label>
        <input id="username" name="username" type="text" placeholder="Fill your name" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" name="pass" type="password" placeholder="Fll your password" required>
        </div>

        <div>
        <label for="email">Email</label>
        <input id="email" name="pass" type="email" placeholder="Fll your email" required>
        </div>     
        
        <div>
            <h2>Select a car brand</h2>
            <label for="Nisan-GTR">Nissan-Gtr</label>
            <input id="Nisan-GTR" type="checkbox" value="NISAN-GTR" name="brand">
            
            <label for="BWM">BWM</label>
            <input id="BWM" type="checkbox" value="BWM" name="brand">

            <label for="Audi">Audi</label>
            <input id="Audi" type="checkbox" value="AUDI" name="brand">
            </div>

            <div>
                <h2>Select a car location</h2>
                <label for="jap">Japan</label>
                <input id="jap" type="radio" name="location" value="jap">
                
                <label for="du">Germany</label>
                <input id="du" type="radio" name="location" value="du">
    
                <label for="bg">Bulgaria</label>
                <input id="bg" type="radio" name="location" value="bg">
            </div>

            <div>
                <div>
                    <label for="msg">Message</label>
                </div>                
                <textarea name="more-info" id="msg" cols="30" rows="10"></textarea>
            </div>

            <button>Submit <b>text</b></button>

            <button type="reset">Reset</button>
            <button type="button">Normal button</button>
    </form>
</body>
</html>
