<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Unorder Lists</title>
</head>
<body>
    <ol>
       <li>I. List item 1
           <ol>
               <li>a. Nested item 1.1</li>
               <li>b. Nested item 1.2</li>
           </ol>
       </li>  
       <li>II. List item 2
           <li>2. Nested item 2.2</li>        
        - Nested item 2.2.1
        - Nested item 2.2.2
        - Nested item 2.2.3
      3. Nested item 2.3
       </li> 
 
<li>III. List item 3</li>
  - Nested item 3.1
  - Nested item 3.2
  - Nested item 3.3
    </ol>
</body>
</html>
