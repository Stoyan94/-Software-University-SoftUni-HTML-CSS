<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="site">
    <div class="container">
        <section class="image">
        </section>
        <section class="calculator">
            <h1>Fitness Calculator</h1>
            <section class="buttons">
                <p><a class="first-button" href="#">Standart units (US)</a></p>
                <p><a class="second-button" href="#">Metric units</a></p>
            </section>
            <h2>Gender</h2>
            <section class="gender">
                <select id="gender-select">
                    <option value="other">Other</option>
                    <option value="male">Male</option>
                    <option value="other">Female</option>
                </select>
                <input type="text" id="input-year" placeholder="Year">
            </section>
            <h2>Weight</h2>
            <section class="weight">
                <input type="text" id="input-weight" placeholder="Pounds...">
            </section>

            <h2>Height</h2>

            <section class="height">
                <input type="text" id="feet" placeholder="Feet...">
                <input type="text" id="inches" placeholder="Inches...">
            </section>
            <p><a class="button" href="#">Calculator</a></p>
        </section>
    </div>
</div>
</body>
</html>
