<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demo</title>
    <style>

        body{
            padding: 2em;
        }

        div{
            padding: 2em;
            border: 1px dashed #333;
        }

      .outside{
        background-color:  rgba(247, 168, 0, 0.692);
      }

      .border{
        background-color: antiquewhite;
      }

      .padding{
        background-color: lightgreen;
      }

      .content{
        background-color: lightblue;
      }

      .box{
        border: 2px solid black;
        margin: 1em 4em;
      }
        
    </style>
</head>
<body>

    <div class="outside">
        <div class="border">
            <div class="padding">
                <div class="content">
                    Some text here
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        Text goes here
    </div>

</body>
</html>
